<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - RODE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

  <body id ="cuenta">
      
      <main>
          <div class="contenedor_grande">
  
              <div class="caja_fondo">
                  <div class="caja_fondo-login">
                      <h3>¿Tenés cuenta?</h3>
                      <p>Inicia sesión</p>
                      <button id="btn_iniciar-sesion">Iniciar sesión </button>
                  </div>
                  <div class="caja_fondo-register">
                      <h3>¿Aún no tenés cuenta?</h3>
                      <p>Registrate</p>
                      <button id="btn_registrarse">Registrarse</button>
                  </div>
              </div>
  
              <!--Formulario de login y registro-->
              <div class="contenedor_login-register">
  
                  <!--Login-->
              <form action="#" class="formulario_login">
  
                  <h2>Iniciar Sesión</h2>
                  <input type="text" name = "user" placeholder="Usuario" required>
                  <input type="password" name ="password" placeholder="Contraseña" required>
                  <button>Ingresar</button>
  
              </form>
  
              <!--Register-->
              <form action="" class="formulario_register">
                  <h2>Registrarse</h2>
                  <input type="text" name = "nombre" placeholder="Nombre Completo" required>
                  <input type="text" id = "mail" placeholder="Correo Electrónico" required>
                  <input type="text" name = "user" placeholder="Usuario" required>
                  <input type="text" name = "password" placeholder="Contraseña" required>
                  <button>Registrarse</button>
  
              </form>
  
              </div>
          </div>
      </main>
      
  </body>
  </html>
      <script src="script.js"></script>
</body>
</html>
